version: 0.1
cli:
  version: 0.15.1-beta
repo:
  repo:
    host: github.com
    owner: z-shell
    name: F-Sy-H
lint:
  linters:
    - name: markdownlint
      command:
        [markdownlint, -q, --config, .github/.markdownlint.yaml, "${target}"]
      direct_configs: [.github/.markdownlint.yaml]
  enabled:
    - git-diff-check@SYSTEM
    - actionlint@1.6.15
    - gitleaks@8.9.0
    - markdownlint@0.32.1
    - prettier@2.7.1
    - shfmt@3.5.0
  ignore:
    - linters: [ALL]
      paths:
        - "share/test/**"
