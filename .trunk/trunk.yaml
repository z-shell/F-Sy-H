version: 0.1
cli:
  version: 0.12.1-beta
repo:
  repo:
    host: github.com
    owner: z-shell
    name: F-Sy-H
lint:
  linters:
    - name: markdownlint
      command:
        [markdownlint, -q, --config, .trunk/.markdownlint.yaml, "${target}"]
      direct_configs: [.trunk/.markdownlint.yaml]
  enabled:
    - actionlint@1.6.13
    - gitleaks@8.8.5
    - markdownlint@0.31.1
    - prettier@2.6.2
    - shfmt@3.4.0
  ignore:
    - linters: [shfmt]
      paths:
        - "share/test/**"
        - "functionts/**"
        - "fast-highlight"
        - "fast-string-highlight"
