version: 0.1
cli:
  version: 1.3.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.8
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - gitleaks@8.15.2
    - shellcheck@0.9.0
    - git-diff-check
    - actionlint@1.6.22
    - shfmt@3.5.0
    - markdownlint@0.32.2
    - oxipng@8.0.0
    - prettier@2.8.1
  ignore:
    - linters: [ALL]
      paths:
        - "share/test/**"
runtimes:
  enabled:
    - go@1.18.3
    - node@18.12.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
