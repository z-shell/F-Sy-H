---
name: üõ°Ô∏è ZUnit

on:
  workflow_dispatch:
  push:
    paths:
      - "**/*.ch"
      - "**/*.zsh"
      - "tests/*"
      - "share/*"
      - "themes/*"
      - "functions/*"
  pull_request_target:
    paths:
      - "**/*.ch"
      - "**/*.zsh"
      - "tests/*"
      - "share/*"
      - "themes/*"
      - "functions/*"

jobs:
  build-macos:
    name: üß™ ZUnit Mac
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: üìö Get ZUnit
        run: |
          mkdir bin
          curl -fsSL https://raw.githubusercontent.com/zdharma/revolver/13e7af7ee037b6db0a598a4e54242dd9c63a4c45/revolver > bin/revolver
          curl -fsSL https://raw.githubusercontent.com/zdharma/color/d8f91ab5fcfceb623ae45d3333ad0e543775549c/color.zsh > bin/color
          git clone https://github.com/zdharma/zunit.git zunit.git
          cd zunit.git
          ./build.zsh
          cd ..
          mv ./zunit.git/zunit bin
          chmod u+x bin/{color,revolver,zunit}
      - name: ‚úèÔ∏è Run
        run: |
          export TERM="xterm-256color"
          export PATH="$PWD/bin:$PATH"
          zunit

  build-linux:
    name: üß™ ZUnit Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ‚ÑπÔ∏è Setup linux dependencies
        run: |
          sudo apt update
          sudo apt-get install zsh -yq
      - name: üìö Get ZUnit
        run: |
          mkdir bin
          curl -fsSL https://raw.githubusercontent.com/zdharma/revolver/13e7af7ee037b6db0a598a4e54242dd9c63a4c45/revolver > bin/revolver
          curl -fsSL https://raw.githubusercontent.com/zdharma/color/d8f91ab5fcfceb623ae45d3333ad0e543775549c/color.zsh > bin/color
          git clone https://github.com/zdharma/zunit.git zunit.git
          cd zunit.git
          ./build.zsh
          cd ..
          mv ./zunit.git/zunit bin
          chmod u+x bin/{color,revolver,zunit}
      - name: ‚úèÔ∏è Run
        run: |
          export TERM="xterm-256color"
          export PATH="$PWD/bin:$PATH"
          zunit
